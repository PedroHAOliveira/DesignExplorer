                    return `<div class="bg-white p-6 md:p-10 rounded-lg shadow-sm border border-gray-300 ${this.animation}"><h2 class="text-5xl font-medium mb-4">${this.name}</h2><p class="text-lg text-gray-700 mb-6">${p1}</p><h3 class="text-3xl font-medium mb-3">Características</h3><ul class="list-disc list-inside text-gray-700 space-y-1 mb-6">${features.map(f => `<li>${f}</li>`).join('')}</ul><h3 class="text-3xl font-medium mb-3">Quando Usar</h3><p class="text-lg text-gray-700 mb-6">${whenToUse}</p><h3 class="text-3xl font-medium mb-3">Exemplo Visual</h3><div class="grid grid-cols-3 gap-4"><div class="p-4 bg-gray-800 text-white rounded-md text-center font-medium pop-hover">Primary</div><div class="p-4 bg-gray-600 text-white rounded-md text-center font-medium pop-hover">Secondary</div><div class="p-4 bg-gray-400 text-black rounded-md text-center font-medium pop-hover">Accent</div></div></div>${this.renderToggles("Harmonia visual consistente, foco na tipografia e conteúdo", "Pode parecer monótono se mal executado, limita a expressividade criativa")}`;

            material: {
                name: "Material Design",

                activeButtonClasses: "bg-[#1e88e5] text-white",
                renderContent: function() {
                    const p1 = "Criado pelo Google, o Material Design é um sistema de design que utiliza sombras, profundidade e animações para criar interfaces intuitivas e fisicamente plausíveis.";

                    const whenToUse = "Ideal para aplicativos móveis, produtos digitais e qualquer projeto que precise de uma interface consistente, acessível e familiar para os usuários.";
                    return `<div class="bg-white p-6 md:p-10 rounded-lg shadow-sm border border-gray-200 ${this.animation}"><h2 class="text-5xl font-medium mb-4">${this.name}</h2><p class="text-lg text-[#546e7a] mb-6">${p1}</p><h3 class="text-3xl font-medium mb-3">Características</h3><ul class="list-disc list-inside text-[#546e7a] space-y-1 mb-6">${features.map(f => `<li>${f}</li>`).join('')}</ul><h3 class="text-3xl font-medium mb-3">Quando Usar</h3><p class="text-lg text-[#546e7a] mb-6">${whenToUse}</p><h3 class="text-3xl font-medium mb-3">Exemplo Visual</h3><div class="grid grid-cols-3 gap-4"><div class="p-4 bg-[#1e88e5] text-white rounded-md text-center font-medium shadow-md pop-hover">Card</div><div class="p-4 bg-[#1e88e5] text-white rounded-md text-center font-medium shadow-md pop-hover">Button</div><div class="p-4 bg-[#1e88e5] text-white rounded-md text-center font-medium shadow-md pop-hover">Menu</div></div></div>${this.renderToggles("Experiência de usuário consistente, documentação abrangente", "Pode parecer genérico, menos espaço para expressão criativa única")}`;
                }
            },
            flat: {
                name: "Flat Design",
                bodyClasses: "bg-[#ecf0f1] text-[#34495e]",
                fontClass: "font-inter",
                animation: "fade-soft",
                buttonClasses: "border-[#1abc9c] text-[#34495e] hover:bg-[#1abc9c] hover:text-white pop-hover press-hover",
                activeButtonClasses: "bg-[#1abc9c] text-white",
                renderContent: function() {
                    const p1 = "O flat design elimina elementos estilizados como sombras, gradientes e texturas, focando em cores sólidas, formas simples e tipografia clara.";
                    const features = ["Elementos bidimensionais sem profundidade", "Cores sólidas e vibrantes", "Tipografia limpa e legível", "Ícones simples e minimalistas"];
                    const whenToUse = "Perfeito para interfaces que precisam de carregamento rápido, sites com muito conteúdo e projetos que valorizam a clareza acima de efeitos visuais.";
                    return `<div class="bg-white p-6 md:p-10 rounded-lg shadow-sm border border-gray-200 ${this.animation}"><h2 class="text-5xl font-light mb-4">${this.name}</h2><p class="text-lg text-[#7f8c8d] mb-6">${p1}</p><h3 class="text-3xl font-medium mb-3">Características</h3><ul class="list-disc list-inside text-[#7f8c8d] space-y-1 mb-6">${features.map(f => `<li>${f}</li>`).join('')}</ul><h3 class="text-3xl font-medium mb-3">Quando Usar</h3><p class="text-lg text-[#7f8c8d] mb-6">${whenToUse}</p><h3 class="text-3xl font-medium mb-3">Exemplo Visual</h3><div class="grid grid-cols-3 gap-4"><div class="p-4 bg-[#1abc9c] text-white text-center font-medium pop-hover">UI</div><div class="p-4 bg-[#1abc9c] text-white text-center font-medium pop-hover">UX</div><div class="p-4 bg-[#1abc9c] text-white text-center font-medium pop-hover">Web</div></div></div>${this.renderToggles("Carregamento muito rápido, claro e direto", "Pode parecer muito básico, falta de hierarquia visual")}`;
                }
            },
            skeuomorphism: {
                name: "Skeumorfismo",
                bodyClasses: "bg-[#d7c3a5] text-[#3b2408]",
                fontClass: "font-eb-garamond",
                animation: "slide",
                buttonClasses: "border-[#b58b4a] text-[#3b2408] hover:bg-[#b58b4a] hover:text-white pop-hover press-hover",
                activeButtonClasses: "bg-[#b58b4a] text-white",
                renderContent: function() {
                    const p1 = "O skeumorfismo imita objetos do mundo real na interface digital, usando texturas, sombras e detalhes para criar elementos reconhecíveis e intuitivos.";
                    const features = ["Imitação de objetos físicos", "Texturas realistas (madeira, couro, tecido)", "Sombras complexas e highlights", "Elementos tridimensionais"];
                    const whenToUse = "Para interfaces que precisam ser extremamente intuitivas, aplicativos especializados e projetos que buscam um apelo nostálgico ou tátil.";
                    return `<div class="skeuomorphic-texture p-6 md:p-10 rounded-lg border border-[#8c6c3a] ${this.animation}"><h2 class="text-5xl font-bold mb-4">${this.name}</h2><p class="text-lg mb-6">${p1}</p><h3 class="text-3xl font-bold mb-3">Características</h3><ul class="list-disc list-inside space-y-1 mb-6">${features.map(f => `<li>${f}</li>`).join('')}</ul><h3 class="text-3xl font-bold mb-3">Quando Usar</h3><p class="text-lg mb-6">${whenToUse}</p><h3 class="text-3xl font-bold mb-3">Exemplo Visual</h3><div class="grid grid-cols-3 gap-4"><div class="p-4 bg-gradient-to-b from-[#d4b78c] to-[#b58b4a] border border-[#8c6c3a] rounded-md text-center font-bold text-[#3b2408] shadow-inner pop-hover">Button</div><div class="p-4 bg-gradient-to-b from-[#f0e8dc] to-[#e0d4c0] border border-[#b58b4a] rounded-md text-center font-bold text-[#3b2408] shadow-inner pop-hover">Panel</div><div class="p-4 bg-gradient-to-b from-[#d4b78c] to-[#b58b4a] border border-[#8c6c3a] rounded-md text-center font-bold text-[#3b2408] shadow-inner pop-hover">Control</div></div></div>${this.renderToggles("Extremamente intuitivo para usuários iniciantes, apelo emocional", "Pode parecer datado, consome mais recursos, difícil implementação")}`;
                }
            },
            vintage: {
                name: "Vintage",
                bodyClasses: "vintage-texture text-[#3a2e24]",
                fontClass: "font-eb-garamond",
                animation: "fade-soft",
                buttonClasses: "border-[#c49a6c] text-[#3a2e24] hover:bg-[#c49a6c] hover:text-white pop-hover press-hover",
                activeButtonClasses: "bg-[#c49a6c] text-white",
                renderContent: function() {
                    const p1 = "O design vintage inspira-se em eras passadas, incorporando elementos, tipografia e paletas de cores que evocam nostalgia e charme retro.";
                    const features = ["Tipografia serifada e clássica", "Texturas envelhecidas e desgastadas", "Paletas de cores suaves e desbotadas", "Elementos ornamentais e detalhados"];
                    const whenToUse = "Ideal para marcas com história, produtos artesanais, estabelecimentos tradicionais e qualquer projeto que queira transmitir autenticidade e tradição.";
                    return `<div class="bg-[#f8f1e4] p-6 md:p-10 rounded-sm shadow-sm border border-[#c49a6c] ${this.animation}"><h2 class="text-5xl font-medium mb-4">${this.name}</h2><p class="text-lg text-[#5b4636] mb-6">${p1}</p><h3 class="text-3xl font-medium mb-3">Características</h3><ul class="list-disc list-inside text-[#5b4636] space-y-1 mb-6">${features.map(f => `<li>${f}</li>`).join('')}</ul><h3 class="text-3xl font-medium mb-3">Quando Usar</h3><p class="text-lg text-[#5b4636] mb-6">${whenToUse}</p><h3 class="text-3xl font-medium mb-3">Exemplo Visual</h3><div class="grid grid-cols-3 gap-4"><div class="p-4 bg-[#c49a6c] text-white rounded-sm text-center font-medium pop-hover">Heritage</div><div class="p-4 bg-[#c49a6c] text-white rounded-sm text-center font-medium pop-hover">Classic</div><div class="p-4 bg-[#c49a6c] text-white rounded-sm text-center font-medium pop-hover">Timeless</div></div></div>${this.renderToggles("Transmite autenticidade e tradição, apelo emocional forte", "Pode parecer antiquado se mal executado, menor apelo para jovens")}`;
                }
            },

            // Função helper para renderizar vantagens/desvantagens
            renderToggles: function(vantagem, desvantagem) {
                return `
                    <div class="grid md:grid-cols-2 gap-6 mt-6">
                        <div class="p-5 rounded-lg bg-green-500/10 text-green-800 border border-green-500/20 fade-soft">
                            <h4 class="font-bold text-lg mb-2 text-green-900">Vantagem</h4>
                            <p>${vantagem}</p>
                        </div>
                        <div class="p-5 rounded-lg bg-red-500/10 text-red-800 border border-red-500/20 fade-soft">
                            <h4 class="font-bold text-lg mb-2 text-red-900">Desvantagem</h4>
                            <p>${desvantagem}</p>
                        </div>
                    </div>
                `;
            }
        };

        /*
        /--------------------------------------------------------------------------
        / FUNÇÃO DE CARREGAMENTO (COM CORREÇÕES)
        /--------------------------------------------------------------------------
        */
        function loadStyle(styleKey) {
            const style = styles[styleKey];
            if (!style) {
                console.error(`Estilo "${styleKey}" não encontrado.`);
                return;
            }

            // 1. Limpa estilos customizados (background, text-shadow)
            document.body.style.background = '';
            document.body.style.textShadow = '';

            // ✅ 3. CORREÇÃO: Usa setAttribute para aplicar classes ao <body>
            const bodyClasses = `antialiased transition-all duration-500 ${style.bodyClasses} ${style.fontClass}`;
            document.body.setAttribute("class", bodyClasses);

            // 2. Chama a função de inicialização específica (ex: Glassmorfismo, Vaporwave)
            if (style.init) {
                style.init();
            }

            // ✅ 2. CORREÇÃO: Limpa o conteúdo e força reflow antes de renderizar
            contentContainer.innerHTML = "";
            void contentContainer.offsetHeight; 
            contentContainer.innerHTML = style.renderContent();

            // 4. Atualiza os botões ativos
            const allButtons = buttonsContainer.querySelectorAll('button');
            allButtons.forEach(btn => {
                const key = btn.dataset.style;
                if (!styles[key]) return;
                
                const btnStyle = styles[key];
                
                // Reseta para o estado inativo
                btn.className = `py-2 px-5 rounded-full border-2 text-sm md:text-base font-medium transition-all duration-200 ${btnStyle.fontClass} ${btnStyle.buttonClasses}`;
                
                // Aplica o estado ativo
                if (key === styleKey) {
                    btn.classList.remove(...btnStyle.buttonClasses.split(' '));
                    btn.classList.add(...style.activeButtonClasses.split(' '));
                }
            });
        }

        /*
        /--------------------------------------------------------------------------
        / FUNÇÃO DE INICIALIZAÇÃO
        /--------------------------------------------------------------------------
        */
        function init() {
            Object.values(styles).forEach(style => {
                if (typeof style === 'object' && style !== null) {
                    style.renderToggles = styles.renderToggles;
                }
            });

            Object.keys(styles).forEach(key => {
                if (key === 'renderToggles') return;

                const style = styles[key];
                const btn = document.createElement('button');
                btn.dataset.style = key;
                btn.textContent = style.name;
                btn.className = `py-2 px-5 rounded-full border-2 text-sm md:text-base font-medium transition-all duration-200 ${style.fontClass} ${style.buttonClasses}`;
                btn.onclick = () => loadStyle(key);
                buttonsContainer.appendChild(btn);
            });

            loadStyle('corporate');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
